<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação de Números</h1>
        <p>Tente adivinhar o número secreto entre 1 e 100 em no máximo 10 tentativas.</p>

        <div class="input-area">
            <input type="number" id="palpiteInput" min="1" max="100" placeholder="Insira seu palpite (1-100)">
            <button id="chutarBtn">Chutar</button>
        </div>

        <p id="mensagem" class="info">Aguardando seu palpite...</p>
        <p id="tentativas" class="info">Tentativas restantes: 10</p>
        <button id="reiniciarBtn" style="display: none;">Reiniciar Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
